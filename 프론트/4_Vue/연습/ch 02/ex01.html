<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h2>{{message}}</h2> 
		<!-- 이 위치에 메세지 변수의 값을 출력하라. -->
	</div>

	<script src="https://unpkg.com/vue"></script>
	<!-- CDN. 서버에 라이브러리를 두고(내 컴퓨터에 설치x) 거기에서 가져와 쓰겠다. -->
	<script>
		let model = {message: "Hello Vue3!"};
		// 첫글자가 대문자 Vue = 객체이다.
		let vm = Vue.createApp({
			name: "App",
			data() {
				return model;
			}
			//model을 후처리 -> proxy객체가 vm의 속성으로 추가
		}).mount('#app');
	</script>
</body>
</html>
